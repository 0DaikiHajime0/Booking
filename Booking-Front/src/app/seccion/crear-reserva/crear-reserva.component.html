<section>
  <p class="Header">Crear Reserva</p>
</section>
<section class="body">
  <div class="Container_Reserva">
    <div class="Container">
      <div class="input_curso">
        <label for="Asignatura">Asignatura: </label>
        <select id="Asignatura" name="Asignatura"
          (change)="actualizarCantidadAlumnos($event); actualizarRecursos($event)">
          <option value="" disabled selected>Seleccione un curso</option>
          <option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nombre }}</option>
        </select>
      </div>
      <div class="input_cantidad">
        <label for="Recurso">Cantidad de Alumnos: {{ cantidadAlumnos }}</label>
      </div>
      <div class="input_reserva">
        <label for="Recurso">Recurso: </label>
        <select id="Recurso" name="Recurso">
          <option value="" disabled selected>Seleccione un recurso</option>
          <option *ngFor="let recurso of recursos" [value]="recurso.id">{{ recurso.recurso_nombre }}</option>
        </select>
      </div>
      <div class="input_fecha">
        <label for="Fecha">Fecha: </label>
        <input class="fechita" type="date" id="Fecha" name="Fecha">
      </div>
      <div claas="input_Bloque">
        <div>
          <label for="Bloque">Bloque: </label>
          <select id="Bloque" name="Bloque" (change)="actualizarHorario($event)">
            <option value="" disabled selected>Seleccione un bloque</option>
            <option *ngFor="let bloque of bloques" [value]="bloque.id">{{ bloque.nombre }}</option>
          </select>
        </div>
        <div>
          <label for="Horario">Horario: </label>
          <label for="Horario">{{ horarioSeleccionado }}</label>
        </div>
      </div>
      <div class="cantidad_licencias">
        <label for="cantidad_licencia">Cantidad de liscencias displonibles: 20 </label>
      </div>
      <div class="Input_licencias">
        <label for="Licencias">Cantidad de Licencias:</label>
        <input class="input_number" type="number" id="Licencias" name="Licencias" min="1" max="20"
          placeholder="Cantidad de Licencias">
        <label for="Input_licencias" class="Messaje_negative">Ingrese solo La cantidad de Recursos Disponibles</label>


      </div>
      <div class="botones">
        <button type="button" (click)="obtenerFechaSeleccionada()">Reservar</button>
        <button type="button" name="button">Cancelar</button>

      </div>
    </div>
  </div>
  <div class="Container_full_Calendar">
    <div class="calendar">
      <img src="https://blog.desafiolatam.com/wp-content/uploads/2016/07/fullcalendar.png" alt="Full Calendar EJemplo">
    </div>
  </div>
</section>
