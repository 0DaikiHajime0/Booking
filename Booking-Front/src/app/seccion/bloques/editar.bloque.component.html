<div class="cuadro-dialog">
    <h1 mat-dialog-title>{{title}} Bloque</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Nombre:</mat-label>
            <input matInput type="text" [(ngModel)]="bloqueEditado.bloque_nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Rango:</mat-label>
            <input matInput type="text" [(ngModel)]="bloqueEditado.bloque_rango">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Orden:</mat-label>
            <input matInput type="text" [(ngModel)]="bloqueEditado.bloque_orden">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button  [mat-dialog-close]="bloqueEditado"
        [disabled]="!bloqueEditado.bloque_nombre||!bloqueEditado.bloque_nombre||!bloqueEditado.bloque_orden">Guardar</button>
        <button mat-button (click)="cancelar()">Cancelar</button>
    </div>
</div>
