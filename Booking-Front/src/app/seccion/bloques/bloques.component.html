<mat-drawer-container class="mat-drawer-container" class="menmudes">
    <mat-drawer #drawer class="sidenav" [opened]="false">
      <app-home></app-home>
    </mat-drawer>
    <section>
      <div class="headernew">
        <div class="bontonheader">
          <button (click)="drawer.toggle()">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
            </svg>
          </button>
        </div>
        <div class="tittle">
          Bloques
        </div>
      </div>
    </section>

<section class="container">
    <div class="container-botones">
        <button mat-raised-button color="primary" (click)="nuevoBloque()">
            Nuevo
        </button>
    </div>
    <table mat-table [dataSource]="dsBloques" class="container-tabla">
        <ng-container matColumnDef="bloque_id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let bloque">{{bloque.bloque_id}}</td>
        </ng-container>
        <ng-container matColumnDef="bloque_nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let bloque">{{bloque.bloque_nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="bloque_rango">
            <th mat-header-cell *matHeaderCellDef>Rango</th>
            <td mat-cell *matCellDef="let bloque">{{bloque.bloque_rango}}</td>
        </ng-container>
        <ng-container matColumnDef="bloque_orden">
            <th mat-header-cell *matHeaderCellDef>Orden</th>
            <td mat-cell *matCellDef="let bloque">{{bloque.bloque_orden}}</td>
        </ng-container>
        <ng-container matColumnDef="bloque_editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let bloque">
                <button mat-icon-button color="primary" matTooltip="Editar" (click)="editarBloque(bloque)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnaBloques"></tr>
        <tr mat-row *matRowDef="let row; columns: columnaBloques;"></tr>
    </table>
</section>
</mat-drawer-container>
