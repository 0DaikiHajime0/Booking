<div class="cuadro-dialog">
    <h1 mat-dialog-title>Nuevo Curso</h1>
    <div mat-dialog-content>
    <p>Nota: Al crear un nuevo curso, este mismo no debe existir y así mismo debes seleccionar al recurso o recursos a los que pertenece</p>
    <mat-form-field class="container-buscador" >
        <mat-label>Ingresa nombre de curso</mat-label>
        <input matInput [(ngModel)]="nuevoCurso.curso_nombre" (keyup)="buscarCurso($any($event.target).value);">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="nuevoCurso.curso_estado">
          <mat-option value="Activo">Activo</mat-option>
          <mat-option value="Inactivo">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="container-buscador">
        <mat-label>Descripción</mat-label>
        <input matInput [(ngModel)]="nuevoCurso.curso_descripcion">
    </mat-form-field>
    <mat-form-field class="container-buscador">
        <mat-label>Plan</mat-label>
        <input matInput [(ngModel)]="nuevoCurso.curso_plan">
    </mat-form-field>
    <mat-form-field>
        <input type="text" 
        matInput
        placeholder="Seleccione un recurso" [(ngModel)]="selectedRecurso" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="recursoSeleccionado($event)">
            @for (recurso of recursos; track recurso) {
                <mat-option [value]="recurso">{{ recurso.recurso_nombre }}</mat-option>
            }
        </mat-autocomplete>
      </mat-form-field>
      
    <div style="color: red;">
        {{advertencia}}
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="nuevoCurso" [disabled]="!nuevoCurso.curso_nombre || advertencia!=''|| selectedRecurso.recurso_nombre===''">Guardar</button>
        <button mat-button (click)="cerrar()">Cancelar</button>
    </div>
</div>
