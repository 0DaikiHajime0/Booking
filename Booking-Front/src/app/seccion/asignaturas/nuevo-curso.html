<div class="cuadro-dialog">
    <h1 mat-dialog-title>Nuevo Curso</h1>
    <div mat-dialog-content>
      <p>Nota: Al crear un nuevo curso, este mismo no debe existir y as√≠ mismo debes seleccionar al recurso o recursos a los que pertenece</p>
      <mat-form-field class="container-buscador">
        <mat-label>Ingresa nombre de curso:</mat-label>
        <input matInput (keyup)="buscarCurso($any($event.target).value);verificarCurso()">
    </mat-form-field>
    {{advertencia}}
    <div mat-dialog-actions>
      
        <button mat-button (click)="cerrar()">Cancelar</button>
        
    </div>
</div>
