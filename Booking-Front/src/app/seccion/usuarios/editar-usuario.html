
<div class="cuadro-dialog">
    <h1 mat-dialog-title>Editar Usuario </h1>
    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>Nombres:</mat-label>
        <input matInput [ngModel]="usuario.usuario_nombres">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellidos:</mat-label>
        <input matInput [ngModel]="usuario.usuario_apellidos">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Correo:</mat-label>
        <input matInput [ngModel]="usuario.usuario_correo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Rol</mat-label>
        <mat-select [(ngModel)]="rolPredeterminado">
            <mat-option value="Administrador">Administrador</mat-option>
            <mat-option value="Docente">Docente</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button>Cancelar</button>
      <button mat-button cdkFocusInitial>Guardar</button>
    </div>
</div>
