
<div class="cuadro-dialog">
    <h1 mat-dialog-title>
      @if(usuario_nombre==''){
        Nuevo
      }@else{
        Editar} Usuario </h1>
    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>Nombres:</mat-label>
        <input matInput [(ngModel)]="nuveousuario.usuario_nombres">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellidos:</mat-label>
        <input matInput [(ngModel)]="nuveousuario.usuario_apellidos">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Correo:</mat-label>
        <input matInput [(ngModel)]="nuveousuario.usuario_correo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Rol</mat-label>
        <mat-select [(ngModel)]="nuveousuario.usuario_rol">
            <mat-option value="Administrador">Administrador</mat-option>
            <mat-option value="Docente">Docente</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button cdkFocusInitial [mat-dialog-close]="nuveousuario">Guardar</button>
      <button mat-button (click)="cerrar()">Cancelar</button>
    </div>
</div>
