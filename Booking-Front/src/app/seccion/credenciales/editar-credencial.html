<div class="cuadro-dialog">
    <h1 mat-dialog-title>Editar Credencial</h1>
    <div mat-dialog-content>
        <mat-label>Recurso: {{ recurso.recurso_nombre }}</mat-label> 
        <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input matInput [(ngModel)]="credencial.credencial_usuario" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="credencial.credencial_contrasena">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
       
        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select [(ngModel)]="credencial.credenciales_estado">
                <mat-option value="Activo">Activo</mat-option>
                <mat-option value="Inactivo">Inactivo</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select [(ngModel)]="credencial.credencial_tipo">
                <mat-option value="Docente">Docente</mat-option>
                <mat-option value="Alumno">Alumno</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="credencial">Guardar</button>
        <button mat-button (click)="cerrar()">Cancelar</button>
    </div>
</div>
