<h2 mat-dialog-title>Editar Docente</h2>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-flat-button  color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
