<h2 mat-dialog-title>Editar Asignaci√≥n:</h2>
<mat-dialog-content>
  <p>Cantidad de Alumnos:</p>
  <mat-form-field>
    <mat-label>CAntidad de Alumnos</mat-label>
    <input matInput [(ngModel)]="asignarcurso.cantidad_alumnos">
  </mat-form-field>
  <p>NRC:</p>
  <mat-form-field>
    <mat-label>Nrc</mat-label>
    <input matInput [(ngModel)]="asignarcurso.nrc_curso">
  </mat-form-field>
  <p>Campus:</p>
  <mat-form-field>
    <mat-label>Campus</mat-label>
    <input matInput [(ngModel)]="asignarcurso.campus_curso">
  </mat-form-field>
  <p>Periodo:</p>
  <mat-form-field>
    <mat-label>Periodo</mat-label>
    <input matInput [(ngModel)]="asignarcurso.periodo_curso">
  </mat-form-field>
  <p>Modalidad:</p>
  <mat-form-field>
    <mat-label>Modalidad</mat-label>
    <input matInput [(ngModel)]="asignarcurso.modalida_curso">
  </mat-form-field>
  <p>Tipo:</p>
  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <input matInput [(ngModel)]="asignarcurso.tipo_curso">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary"(click)="onNoClick()">Cancelar</button>
  <button mat-flat-button  color="primary" (click)="editarAsignacion()" [disabled]="!asignarcurso.cantidad_alumnos ||!asignarcurso.campus_curso || !asignarcurso.periodo_curso ||!asignarcurso.nrc_curso || !asignarcurso.modalida_curso ||!asignarcurso.tipo_curso">Actualizar</button>
</mat-dialog-actions>
