<h2 mat-dialog-title  class="dialog-title">
  <mat-icon color="primary" class="warning-icon">warning</mat-icon> Reserva General
</h2>
<mat-dialog-content>
  ¿Está seguro? Esta reserva bloquea el día entero para todos.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="primary" mat-dialog-close>Cancelar</button>
  <button mat-flat-button cdkFocusInitial color="primary" (click)="onAceptarClick()">Aceptar</button>
</mat-dialog-actions>
