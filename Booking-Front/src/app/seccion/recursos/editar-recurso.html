<div class="cuadro-dialog">
    <h1 mat-dialog-title>Editar Recurso</h1>
    <div mat-dialog-content>
    <mat-form-field>
    <mat-label>Nombre:</mat-label>
    <input matInput type="text" [(ngModel)]="editarRecurso.recurso_nombre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Estado:</mat-label>
        <mat-select  [(value)]="editarRecurso.recurso_estado" >
            <mat-option value="Activo">Activo</mat-option>
            <mat-option value="Inactivo">Inactivo</mat-option>
        </mat-select>
        </mat-form-field>
    
    <mat-form-field>
        <mat-label>Empresa:</mat-label>
        <input matInput type="text" [(ngModel)]="editarRecurso.recurso_empresa">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Cantidad Licencias:</mat-label>
        <input matInput type="number" [(ngModel)]="editarRecurso.recurso_cant_credenciales">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button  [mat-dialog-close]="editarRecurso">Guardar</button>
        <button mat-button >Cancelar</button>
    </div>
</div>
