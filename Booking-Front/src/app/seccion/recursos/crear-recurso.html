<div class="cuadro-dialog">
    <h1 mat-dialog-title>Crear Recurso</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput [(ngModel)]="nuevoRecurso.recurso_nombre" type="text">
        @if(nombreRepetido()){
            <mat-hint>Ingresa un recurso que no se encuentre listado</mat-hint>
        }
      </mat-form-field>
      <mat-form-field>
        <mat-label>Estado:</mat-label>
        <mat-select  [(value)]="nuevoRecurso.recurso_estado" >
            <mat-option value="Activo">Habilitado</mat-option>
            <mat-option value="Deshabilitado">Deshabilitado</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Empresa:</mat-label>
        <input matInput  [(ngModel)]="nuevoRecurso.recurso_empresa" >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cantidad Credenciales</mat-label>
        <input matInput  [(ngModel)]="nuevoRecurso.recurso_cant_credenciales" type="number">
        @if(nuevoRecurso.recurso_cant_credenciales<=0){
            <mat-hint>La cantidad debe ser mayor a 0</mat-hint>
        }
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="nuevoRecurso" [disabled]="!nuevoRecurso.recurso_nombre || !nuevoRecurso.recurso_empresa || !nuevoRecurso.recurso_estado || !nuevoRecurso.recurso_cant_credenciales">Guardar</button>
        <button mat-button (click)="cerrar()">Cancelar</button>
        
    </div>
</div>
