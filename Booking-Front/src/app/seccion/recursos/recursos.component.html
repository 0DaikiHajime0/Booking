<section>
    <p class="header">Recursos</p>
</section>
<div class="busqueda">
    <mat-form-field appearance="fill">
        <input
        matInput
        (keyup)="aplicarFiltro($any($event.target).value)"
        placeholder="Buscar"
        #input
      />
    </mat-form-field>
    <div class="botones">
        <button mat-raised-button color="primary">Crear Nuevo Usuario</button>
    </div>
</div>
<div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let recursos"> {{recursos.recurso_id}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let recursos"> {{recursos.recurso_nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let recursos"> {{recursos.recurso_estado}} </td>
        </ng-container>
        <ng-container matColumnDef="Empresa">
            <th mat-header-cell *matHeaderCellDef>Empresa</th>
            <td mat-cell *matCellDef="let recursos"> {{recursos.recurso_empresa}} </td>
        </ng-container>
        <ng-container matColumnDef="Cantidad Credenciales">
            <th mat-header-cell *matHeaderCellDef>Cantidad de Credenciales</th>
            <td mat-cell *matCellDef="let recursos"> {{recursos.recurso_cant_credenciales}} </td>
        </ng-container>
        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let recurso">
                <button mat-icon-button color="primary"  matTooltip="Editar" (click)="editarRecurso(recurso.recurso_id)">
                    <mat-icon>edit</mat-icon>
                  </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
