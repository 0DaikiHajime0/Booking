
<div class="home-container">
  <div class="container-usuario">
    @if(usuarioRecuperado && usuarioRecuperadoGoogle){
      <div class="user-container">
        <img [src]="usuarioRecuperadoGoogle.photoUrl" alt="User Image" class="user-image">
        <p class="user-name">{{usuarioRecuperado.usuario_nombres}} {{usuarioRecuperado.usuario_apellidos}}</p>
        <p class="user-email">{{usuarioRecuperadoGoogle.email}}</p>
      </div>
    } 
   
  </div>
  <button mat-button class="menu-button" (click)="cambioComponente('/perfil')" tabindex="-1">
    Perfil
    <mat-icon>person</mat-icon>
  </button>
  @if(rol=='docente'){
    <mat-accordion>
      <mat-expansion-panel class="mat-elevation-z0" >
          <mat-expansion-panel-header>
              Reservas
          </mat-expansion-panel-header>
          <button mat-button class="menu-button" aria-label="Inicio"(click)="cambioComponente('/listar')" tabindex="-1">
              Mostrar Reservas
              <mat-icon>list</mat-icon>
          </button>
          <button mat-button class="menu-button" aria-label="Inicio"(click)="cambioComponente('/crear')" tabindex="-1">
              Crear Reservas
              <mat-icon>add_circle</mat-icon>
          </button>
      </mat-expansion-panel>
    </mat-accordion>
  }
  
  @if(rol=='admin'){
    <button mat-button class="menu-button" (click)="cambioComponente('/usuarios')" tabindex="-1">
      Usuarios
    <mat-icon>group</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/recursos')" tabindex="-1">
    Recursos
  <mat-icon>book</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/credenciales')" tabindex="-1">
    Credenciales
  <mat-icon>key</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/crearreserva-administrador')" tabindex="-1">
    Crear Reserva - Administrador
  <mat-icon>add_circle</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/mostrarreserva-administrador')" tabindex="-1">
    Mostrar Reservas - Administrador
  <mat-icon>list</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/asignar-docente')" tabindex="-1">
    Asignar Docente a Curso
  <mat-icon>school</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/bloques')" tabindex="-1">
    Bloques
  <mat-icon>schedule</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/asignaturas')" tabindex="-1">
    Asignaturas
  <mat-icon>book</mat-icon>
  </button>
  }
  <button mat-button class="menu-button" aria-label="Inicio" (click)="logOut()" tabindex="-1">
      Cerrar Sesi√≥n
      <mat-icon>logout</mat-icon>
  </button>
</div>
