
<div class="home-container">
  <div class="container-usuario">
    <img [src]="usuarioRecuperado?.photoUrl" alt="" class="container-usuario-imagen">
    <p class="container-usuario-p">{{usuarioRecuperado?.firstName}}</p>
    <p class="container-usuario-p">{{usuarioRecuperado?.lastName}}</p>
    <p class="container-usuario-p">{{usuarioRecuperado?.email}}</p>
  </div>
  <button mat-button class="menu-button" (click)="cambioComponente('/perfil')">
    Perfil
    <mat-icon>person</mat-icon>
  </button>
  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z0" >
        <mat-expansion-panel-header>
            Reservas
        </mat-expansion-panel-header>
        <button mat-button class="menu-button" aria-label="Inicio"(click)="cambioComponente('/listar')">
            Mostrar Reservas
            <mat-icon>list</mat-icon>
        </button>
        <button mat-button class="menu-button" aria-label="Inicio"(click)="cambioComponente('/crear')">
            Crear Reservas
            <mat-icon>add_circle</mat-icon>
        </button>
    </mat-expansion-panel>
  </mat-accordion>
  <button mat-button class="menu-button" (click)="cambioComponente('/usuarios')">
      Usuarios
    <mat-icon>group</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/recursos')">
    Recursos
  <mat-icon>book</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/credenciales')">
    Credenciales
  <mat-icon>key</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/crearreserva-administrador')">
    Crear Reserva - Administrador
  <mat-icon>key</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/mostrarreserva-administrador')">
    Mostrar Reservas - Administrador
  <mat-icon>key</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/asignar-docente')">
    Asignar Docente a Curso
  <mat-icon>key</mat-icon>
  </button>
  <button mat-button class="menu-button" (click)="cambioComponente('/bloques')">
    Bloques
  <mat-icon>key</mat-icon>
  </button>
  <button mat-button class="menu-button" aria-label="Inicio">
      Cerrar Sesi√≥n
      <mat-icon>logout</mat-icon>
  </button>
</div>
